<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fujifilm XT30 II</title>
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

  <header>
    <div class="nav-bar">
      <a href="" class="logo">Fujifilm XT30 II</a>
      <div class="navigation">
        <div class="nav-items">
          <i class="uil uil-times nav-close-btn"></i>
          <a href="fujifilm.html"><i class="uil uil-home"></i> Home</a>
          
        </div>
      </div>
      <i class="uil uil-apps nav-menu-btn"></i>
    </div>
  </header>

  <section class="home">

    <div class="swiper bg-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="N.jpg" alt="">
          <div class="text-content">
            <h2 class="title">Sunset<span>Eads Bridge</span></h2>
          </div>
        </div>
        <div class="swiper-slide dark-layer">
          <img src="L.jpg" alt="">
          <div class="text-content">
            <h2 class="title">Cyclists<span>Lacledes Landing Metrolink Station</span></h2>
          </div>
        </div>
        <div class="swiper-slide dark-layer">
          <img src="S.jpg" alt="">
          <div class="text-content">
            <h2 class="title">Path<span>Shaw Park</span></h2>
          </div>
        </div>
        <div class="swiper-slide dark-layer">
          <img src="R.jpg" alt="">
          <div class="text-content">
            <h2 class="title">Reflection <span>Gateway Arch</span></h2>
          </div>
        </div>
        <div class="swiper-slide dark-layer">
          <img src="F.jpg" alt="">
          <div class="text-content">
            <h2 class="title">Flowers <span>Explorer's Garden</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="D.jpg" alt="">
          <div class="text-content">
            <h2 class="title">Entrance <span>Del Coronado</span></h2>
          </div>
        </div>
      </div>
    </div>
    
    <div class="bg-slider-thumbs">
      <div class="swiper-wrapper thumbs-container">
        <img src="N.jpg" class="swiper-slide" alt="">
        <img src="L.jpg" class="swiper-slide" alt="">
        <img src="S.jpg" class="swiper-slide" alt="">
        <img src="R.jpg" class="swiper-slide" alt="">
        <img src="F.jpg" class="swiper-slide" alt="">
        <img src="D.jpg" class="swiper-slide" alt="">
      </div>
    </div>
  </section>

  <script src="swiper-bundle.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
