 <!DOCTYPE html>
<html lang="en" dir="ltr">
  
  
   <header>
      <a href="index.html" class="logo">HOME</a>
   </header>
  
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>


    <div class="contact-section">
     <div class="contact-info">
       <div><i class="fas fa-map-marker-alt"></i>4949 W Pine Blvd, St.Louis, MO</div>
       <div><i class="fas fa-envelope"></i>crowleyqi@gmail.com</div>
       <div><i class="fas fa-phone"></i>+1 313 564 9199</div>
       <div><i class="fas fa-clock"></i>Mon - Fri 10:00 AM to 4:00 PM</div>
     </div>
       <div class="contact-form">
         <h2>Contact Info</h2>
         <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
         </form>
       </div>
     </div>

  </body>
</html>
